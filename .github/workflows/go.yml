# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: | 
        cd tictactoe
        go build -v ./...
        cd ..
        cd fourinarow
        go build -v ./...
        cd ..
        cd intersection
        go build -v ./...
        cd ..

    - name: Test
      run: | 
        cd tictactoe
        go test -v ./...
        cd ..
        cd fourinarow
        go test -v ./...
        cd ..
        cd intersection
        go test -v ./...
        cd ..
